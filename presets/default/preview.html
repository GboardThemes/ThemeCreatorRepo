<style>
    :root {
        --main-bg: #141d1a;

        --key-bg: #2a322f;
        --key-color: #ffffff;
        --key-border-radius: .2em;

        --second-key-bg: #3f4945;

        --accent-bg: #7ef7d4;

        --font-size: 45px;
    }

    @font-face {
        font-family: 'Product Sans';
        src: url(https://dertyp7214.de/assets/Google_Sans_Text-500-100_0-0_0.ttf);
    }

    html,
    body {
        font-family: 'Product Sans', monospace;
        margin: 0;
    }

    .keyboard_body {
        font-size: var(--font-size);
        background-color: var(--main-bg);

        width: 18em;
        height: 12em;
    }

    .key_box {
        display: grid;
        grid-template-rows: repeat(5, 2.33em);
    }

    .keys {
        width: 18em;
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(10, auto);
    }

    .top_bar {
        margin-left: .16em;
        margin-right: .16em;
        width: 17.66em;
        display: grid;
        padding-top: .2em;
        justify-content: space-between;
        grid-template-columns: repeat(3, auto);
    }

    .rec-bar {
        width: 10em;
        color: var(--key-color);
        margin: auto;
        display: grid;
        text-align: center;
        justify-content: space-between;
        grid-template-columns: repeat(3, 3em);
    }

    .simple_key {
        background-color: var(--key-bg);
        color: var(--key-color);

        border-radius: var(--key-border-radius);

        width: 1.23em;
        padding: .13em;
        margin: .13em;
        position: relative;
    }

    .top_bar_key {
        width: 1.23em;
        padding: .13em;
        position: relative;
    }

    .top_action {
        width: 1.23em;
        height: 1.23em;
        padding: .13em;
        border-radius: 50%;
        position: relative;
    }

    .second_color {
        background-color: var(--second-key-bg);
    }

    .accent_color {
        background-color: var(--accent-bg);
        color: var(--main-bg);
    }

    .space {
        width: 6.56em;
    }

    .custom_key {
        width: 2.11em;
    }

    .letter {
        font-size: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .secondary_letter {
        color: var(--key-color);

        font-size: .4em;
        position: absolute;
        top: .15em;
        right: .25em;
    }

    .l123 {
        font-size: .66em;
        white-space: nowrap;
    }

    .shift,
    .locale,
    .backspace,
    .return {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .emoji {
        position: absolute;
        top: .15em;
        left: 50%;
        transform: translateX(-50%);
    }

    .shift {
        color: var(--key-color);
    }

    .locale {
        color: var(--key-color);
    }

    .backspace {
        color: var(--key-color);
    }

    .emoji {
        color: var(--key-color);
    }

    .return {
        color: var(--main-bg);
    }

    .action {
        color: var(--key-color)
    }
</style>
